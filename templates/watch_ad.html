<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watching Advertisement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      color: #333;
      text-align: center;
      padding-top: 80px;
      padding-bottom: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .ad-box {
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
  </style>

  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8741005797356775"
          crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <h2>Your formula sheet is being prepared...</h2>
    <p>Please watch the advertisement below. Download will begin after at least 5 seconds.</p>

    <div class="ad-box">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-8741005797356775"
           data-ad-slot="7424993595"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

</body>
</html>
