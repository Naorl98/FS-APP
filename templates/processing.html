<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processing Your Formula Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      color: #333;
      text-align: center;
      padding-top: 100px;
    }
    .btn-return {
      display: inline-block;
      padding: 10px 20px;
      background-color: #222;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .btn-return:hover {
      background-color: #444;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      font-size: 1rem;
    }
   .circle-wrapper {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 30px auto;
  }


  .progress-ring__background {
    fill: none;
    stroke: #e6e6e6;
    stroke-width: 12;
  }

  .progress-ring__circle {
    fill: none;
    stroke: #00bfff;
    stroke-width: 12;
    stroke-linecap: round;
    transform: rotate(-90deg);
    transform-origin: 50% 50%;
    stroke-dasharray: 565.48; /* 2 * PI * r */
    stroke-dashoffset: 565.48;
    transition: stroke-dashoffset 0.35s ease-out;
  }

  .circle-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.8rem;
    font-weight: bold;
    color: #333;
  }
  .animation-wrapper {
    margin-top: 30px;
    text-align: center;
  }

  .pencil-animation {
    width: 80px;
    height: auto;
    animation: float 2s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }
    .error {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="circle-wrapper">
    <svg class="progress-ring" width="200" height="200">
      <circle class="progress-ring__background" r="90" cx="100" cy="100" />
      <circle class="progress-ring__circle" r="90" cx="100" cy="100" />
    </svg>
    <div class="circle-text" id="progress-value">0%</div>
  </div>

  <div style="text-align: center; margin-top: 30px;">
    <a href="/" class="btn-return">‚Üê Back to Home</a>
  </div>

  <div class="animation-wrapper">
  <img src="{{ url_for('static', filename='images/pencil.gif') }}" alt="Pencil writing" class="pencil-animation">
  </div>

  <script>
    const taskId = "{{ task_id }}";
    const circle = document.querySelector(".progress-ring__circle");
    const text = document.getElementById("progress-value");
    const radius = 90;
    const circumference = 2 * Math.PI * radius;

    circle.style.strokeDasharray = `${circumference}`;
    circle.style.strokeDashoffset = `${circumference}`;

    function setProgress(percent) {
      const offset = circumference - (percent / 100) * circumference;
      circle.style.strokeDashoffset = offset;
      text.textContent = percent + "%";
    }

    function updateProgress() {
      fetch(`/progress/${taskId}`)
        .then(res => {
          if (!res.ok) throw new Error("Failed to fetch progress.");
          return res.json();
        })
        .then(data => {
          setProgress(data.progress);
          if (data.progress < 100) {
            setTimeout(updateProgress, 1000);
          } else {
            window.location.href = `/download/${taskId}`;
          }
        })
        .catch(err => {
          const errorDiv = document.getElementById("error");
          errorDiv.textContent = "An error occurred while checking progress.";
          errorDiv.style.display = "block";
          console.error(err);
        });
    }

    updateProgress();
  </script>

</body>
</html>
