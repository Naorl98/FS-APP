<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processing Your Formula Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      color: #333;
      text-align: center;
      padding-top: 100px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      font-size: 1rem;
    }

    progress {
      width: 100%;
      height: 30px;
      border-radius: 5px;
      appearance: none;
    }

    progress::-webkit-progress-bar {
      background-color: #eee;
      border-radius: 5px;
    }

    progress::-webkit-progress-value {
      background-color: #007bff;
      border-radius: 5px;
    }

    .percent {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .error {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Generating Your Formula Sheet...</h2>
    <p>Please wait while we process your file.</p>
    <progress id="progress" value="0" max="100"></progress>
    <div class="percent" id="progress-value">0%</div>
    <div id="error" class="error" style="display:none;"></div>
  </div>

  <script>
    const taskId = "{{ task_id }}";

    function updateProgress() {
      fetch(`/progress/${taskId}`)
        .then(res => {
          if (!res.ok) {
            throw new Error("Failed to fetch progress.");
          }
          return res.json();
        })
        .then(data => {
          const progress = document.getElementById("progress");
          const value = document.getElementById("progress-value");
          progress.value = data.progress;
          value.textContent = data.progress + "%";
          console.log("Progress:", data.progress);

          if (data.progress < 100) {
            setTimeout(updateProgress, 1000);
          } else {
            // File is ready â€“ trigger download
            window.location.href = `/download/${taskId}`;
          }
        })
        .catch(err => {
          console.error(err);
          const errorDiv = document.getElementById("error");
          errorDiv.textContent = "An error occurred while checking progress.";
          errorDiv.style.display = "block";
        });
    }

    updateProgress();
  </script>

</body>
</html>
