<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processing Your Formula Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/processing.css') }}">
</head>
<body>

  <div class="circle-wrapper">
    <svg class="progress-ring" width="320" height="320">
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#ff6600; stop-opacity:1" />
          <stop offset="100%" style="stop-color:#000000; stop-opacity:1" />
        </linearGradient>
      </defs>
      <circle class="progress-ring__background" r="90" cx="160" cy="160" />
      <circle class="progress-ring__circle" r="90" cx="160" cy="160" />
    </svg>
    <div class="circle-text" id="progress-value">0%</div>
  </div>

  <div class="animation-wrapper">
    <img src="{{ url_for('static', filename='images/pencil.gif') }}" alt="Pencil writing" class="pencil-animation">
  </div>

  <div style="text-align: center; margin-top: 40px;">
    <a href="/" class="btn-return">‚Üê Back to Home</a>
  </div>

  <script>
    const taskId = "{{ task_id }}";  // Injected from Flask
  </script>
  <script src="{{ url_for('static', filename='js/processing.js') }}"></script>

</body>
</html>
